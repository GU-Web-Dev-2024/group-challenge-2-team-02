<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" >
    <title>Group Challenge 2</title>
</head>
<body>
        <div class="container">
            <form action="https://gu-web-dev-2024.github.io/fake-form-submission/submission.html" method="get">
                <div>
                    <label for="recipeName">Recipe Name</label>
                    <input type="text" id="recipeName" name="recipeName">
                </div>
                            
                <div>
                    <label for="recipeDescription">Recipe Description</label>
                    <textarea id="recipeDescription" name="recipeDescription" rows="3" cols="50"></textarea>
                </div>
                
                <div>
                    <label for="prepTime">Preperation Time (in minutes)</label>
                    <input type="number" id="prepTime" name="prepTime">
                </div>
                
                <div>
                    <label for="ingList">Ingredients List</label>
                    <input type="text" id="ingList" name="ingList">
                </div>

                <div>
                    <label for="cookInst">Cooking Instructions</label>
                    <input type="text" id="cookInst" name="cookInst">
                </div>
                
                <div>
                    <label for="recipeImage">Image of the Recipe</label>
                    <input type="image" id="recipeImage" name="recipeImage">
                </div>

                <input type="submit" value="Submit">

            </form>
        </div>
    
</body>
</html>
